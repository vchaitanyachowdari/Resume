<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login â€” VC Portal</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body class="login-body">

  <!-- Animated background particles -->
  <div class="bg-particles" id="particles"></div>

  <div class="login-wrapper">
    <!-- Left Panel: Brand -->
    <div class="login-brand-panel">
      <div class="brand-content">
        <div class="brand-logo">
          <div class="logo-ring">
            <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="32" cy="32" r="30" stroke="url(#logoGrad)" stroke-width="2"/>
              <path d="M20 24 L32 20 L44 24 L44 40 L32 44 L20 40 Z" fill="url(#logoGrad)" opacity="0.3"/>
              <path d="M20 24 L32 28 L32 44 L20 40 Z" fill="url(#logoGrad)" opacity="0.6"/>
              <path d="M44 24 L32 28 L32 44 L44 40 Z" fill="url(#logoGrad)" opacity="0.9"/>
              <defs>
                <linearGradient id="logoGrad" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#6366f1"/>
                  <stop offset="1" stop-color="#a855f7"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
        </div>
        <h1 class="brand-title">VC Admin Portal</h1>
        <p class="brand-subtitle">Content Management System</p>

        <div class="brand-features">
          <div class="brand-feature">
            <span class="feature-icon">âš¡</span>
            <span>Manage projects, skills &amp; experience</span>
          </div>
          <div class="brand-feature">
            <span class="feature-icon">ðŸ“Š</span>
            <span>Real-time analytics dashboard</span>
          </div>
          <div class="brand-feature">
            <span class="feature-icon">ðŸ”’</span>
            <span>Secure role-based access control</span>
          </div>
          <div class="brand-feature">
            <span class="feature-icon">ðŸš€</span>
            <span>Powered by Appwrite backend</span>
          </div>
        </div>

        <div class="brand-orb brand-orb-1"></div>
        <div class="brand-orb brand-orb-2"></div>
        <div class="brand-orb brand-orb-3"></div>
      </div>
    </div>

    <!-- Right Panel: Login Form -->
    <div class="login-form-panel">
      <div class="login-card">
        <div class="login-card-header">
          <h2 class="login-title">Welcome back</h2>
          <p class="login-subtitle">Sign in to your admin account</p>
        </div>

        <!-- Alert Box -->
        <div class="login-alert" id="loginAlert" role="alert" aria-live="polite"></div>

        <form id="loginForm" class="login-form" novalidate>
          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                  <polyline points="22,6 12,13 2,6"/>
                </svg>
              </span>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="admin@vc.com"
                autocomplete="email"
                required
              />
            </div>
            <span class="field-error" id="emailError"></span>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <div class="label-row">
              <label for="password" class="form-label">Password</label>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
              </span>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                autocomplete="current-password"
                required
              />
              <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                <svg class="eye-icon eye-open" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg class="eye-icon eye-closed hidden" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                  <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
            <span class="field-error" id="passwordError"></span>
          </div>

          <!-- Remember Me -->
          <div class="form-row">
            <label class="checkbox-label">
              <input type="checkbox" id="rememberMe" class="checkbox-input" />
              <span class="checkbox-custom"></span>
              <span>Remember me for 30 days</span>
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-login" id="loginBtn">
            <span class="btn-text">Sign In</span>
            <span class="btn-spinner hidden" id="loginSpinner">
              <svg class="spinner" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" stroke-dasharray="30 60"/>
              </svg>
            </span>
            <svg class="btn-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </form>

        <!-- Demo Credentials -->
        <div class="demo-creds">
          <button class="demo-fill-btn" id="fillDemo" type="button">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            Fill Demo Credentials
          </button>
        </div>

        <div class="login-footer">
          <a href="../index.html" class="back-link">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Portfolio
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
