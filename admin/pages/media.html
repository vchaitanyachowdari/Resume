<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media ‚Äî VC Admin</title>
    <meta name="robots" content="noindex, nofollow" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/admin.css" />
</head>

<body>
    <div class="admin-shell">
        <div id="sidebarMount"></div>
        <div class="main-wrapper">
            <header class="topbar">
                <div class="topbar-left">
                    <button class="topbar-btn" style="display:none" id="mobileSidebarBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <div>
                        <h2 class="page-title">Media</h2>
                        <div class="breadcrumb">Dashboard <span>‚Ä∫</span> Media</div>
                    </div>
                </div>
                <div class="topbar-right">
                    <button class="topbar-btn" id="themeToggle"><span class="theme-icon">‚òÄÔ∏è</span></button>
                    <div class="topbar-user" data-dropdown="topDrop" style="position:relative">
                        <div class="user-avatar" style="width:30px;height:30px;font-size:12px"><span
                                class="user-initials">VC</span></div>
                        <span class="topbar-user-name user-display-name">V Chaitanya</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="6 9 12 15 18 9" />
                        </svg>
                        <div class="dropdown-menu" id="topDrop">
                            <div class="dropdown-item danger" data-logout>üö™ Logout</div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="page-content">
                <div class="page-header">
                    <div class="page-header-left">
                        <h1>Media Manager</h1>
                        <p>Manage images, PDFs and other files</p>
                    </div>
                    <div class="page-header-actions">
                        <button class="btn btn-secondary btn-sm" onclick="switchView('list')" id="listViewBtn">‚ò∞
                            List</button>
                        <button class="btn btn-primary btn-sm" onclick="switchView('grid')" id="gridViewBtn">‚äü
                            Grid</button>
                        <button class="btn btn-primary" onclick="openUploadModal()">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5">
                                <polyline points="16 16 12 12 8 16" />
                                <line x1="12" y1="12" x2="12" y2="21" />
                                <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3" />
                            </svg>
                            Upload File
                        </button>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-grid mb-6" id="mediaStats"></div>

                <!-- Filters -->
                <div class="filters-bar">
                    <div class="search-input-wrapper">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.35-4.35" />
                        </svg>
                        <input type="text" class="search-input" id="mediaSearch" placeholder="Search files..."
                            oninput="filterMedia()" />
                    </div>
                    <select class="filter-select" id="typeFilter" onchange="filterMedia()">
                        <option value="">All Types</option>
                        <option value="image">Images</option>
                        <option value="application">Documents</option>
                    </select>
                </div>

                <!-- Grid View -->
                <div class="media-grid" id="mediaGrid"></div>
                <!-- List View -->
                <div class="card" style="padding:0;display:none" id="mediaList">
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>File</th>
                                    <th>Type</th>
                                    <th>Size</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="mediaListBody"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- UPLOAD MODAL -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal" style="max-width:480px">
            <div class="modal-header">
                <h3 class="modal-title">Upload File</h3>
                <button class="modal-close" onclick="Modal.hide('uploadModal')">‚úï</button>
            </div>
            <div class="modal-body">
                <!-- Drop zone (UI only, no actual upload yet) -->
                <div id="dropZone"
                    style="border:2px dashed var(--border);border-radius:var(--radius-lg);padding:48px 24px;text-align:center;cursor:pointer;transition:border-color 0.2s,background 0.2s"
                    onclick="document.getElementById('fileInput').click()"
                    ondragover="this.style.borderColor='var(--accent-primary)';this.style.background='rgba(99,102,241,0.08)';event.preventDefault()"
                    ondragleave="this.style.borderColor='var(--border)';this.style.background=''"
                    ondrop="handleDrop(event)">
                    <div style="font-size:48px;margin-bottom:12px">‚òÅÔ∏è</div>
                    <div style="font-size:15px;font-weight:600;color:var(--text-primary);margin-bottom:6px">Drop files
                        here or click to browse</div>
                    <div style="font-size:13px;color:var(--text-muted)">PNG, JPG, PDF, ZIP up to 10MB</div>
                    <input type="file" id="fileInput" style="display:none" multiple
                        onchange="handleFileSelect(event)" />
                </div>
                <div id="filePreview" style="margin-top:16px;display:flex;flex-direction:column;gap:8px"></div>
                <div class="form-group" style="margin-top:16px">
                    <label class="form-label">Or enter URL</label>
                    <input type="url" class="form-input" id="fileUrl" placeholder="https://example.com/image.jpg" />
                </div>
                <div class="form-group">
                    <label class="form-label">File Name</label>
                    <input type="text" class="form-input" id="fileName" placeholder="my-image.jpg" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="Modal.hide('uploadModal')">Cancel</button>
                <button class="btn btn-primary" onclick="uploadFile()">Add to Library</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="confirmModal">
        <div class="modal modal-sm">
            <div class="modal-body" style="text-align:center;padding-top:32px">
                <div class="confirm-icon">üóëÔ∏è</div>
                <div class="confirm-title">Delete File?</div>
                <p class="confirm-text">This file will be removed from media library.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="Modal.hide('confirmModal')">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/sidebar.js"></script>
    <script>
        Auth.requireAuth('../login.html');
        initPage();
        let currentView = 'grid', deleteId = null;

        function getMedia() { return CMS.get('media'); }
        function renderStats() {
            const media = getMedia();
            const images = media.filter(m => m.type.startsWith('image')).length;
            const docs = media.filter(m => !m.type.startsWith('image')).length;
            document.getElementById('mediaStats').innerHTML = `
      <div class="stat-card"><div class="stat-icon indigo">üñºÔ∏è</div><div class="stat-body"><div class="stat-value">${images}</div><div class="stat-label">Images</div></div></div>
      <div class="stat-card"><div class="stat-icon purple">üìÑ</div><div class="stat-body"><div class="stat-value">${docs}</div><div class="stat-label">Documents</div></div></div>
      <div class="stat-card"><div class="stat-icon green">üìÅ</div><div class="stat-body"><div class="stat-value">${media.length}</div><div class="stat-label">Total Files</div></div></div>
    `;
        }

        function getFiltered() {
            const q = document.getElementById('mediaSearch').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;
            let media = getMedia();
            if (q) media = media.filter(m => m.name.toLowerCase().includes(q));
            if (type) media = media.filter(m => m.type.startsWith(type));
            return media;
        }

        function renderGrid(media) {
            const grid = document.getElementById('mediaGrid');
            if (!media.length) { grid.innerHTML = `<div class="empty-state" style="grid-column:1/-1"><div class="empty-icon">üñºÔ∏è</div><div class="empty-title">No files yet</div><div class="empty-text">Upload your first file</div></div>`; return; }
            grid.innerHTML = media.map(f => `
      <div class="media-item fade-in-up">
        <div class="media-thumb">${f.url && f.type.startsWith('image') ? `<img src="${f.url}" alt="${f.name}" onerror="this.parentElement.textContent='${f.thumb}'" />` : f.thumb}</div>
        <div class="media-info">
          <div class="media-name" title="${f.name}">${f.name}</div>
          <div class="media-meta">${f.size} ¬∑ ${formatDate(f.date)}</div>
          <div class="media-actions">
            ${f.url ? `<button class="btn btn-ghost btn-sm" onclick="navigator.clipboard.writeText('${f.url}').then(()=>Toast.success('URL copied!'))" title="Copy URL">üìã</button>` : ''}
            <button class="btn btn-danger btn-sm" onclick="del(${f.id})">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    `).join('');
        }

        function renderList(media) {
            document.getElementById('mediaListBody').innerHTML = media.map(f => `
      <tr>
        <td><div style="display:flex;align-items:center;gap:10px"><span style="font-size:20px">${f.thumb}</span><div><div style="font-weight:600;font-size:13px">${f.name}</div></div></div></td>
        <td><span class="badge badge-indigo">${f.type.split('/')[1] || f.type}</span></td>
        <td class="td-muted">${f.size}</td>
        <td class="td-muted">${formatDate(f.date)}</td>
        <td>
          <div class="td-actions">
            ${f.url ? `<button class="btn btn-ghost btn-sm" onclick="navigator.clipboard.writeText('${f.url}').then(()=>Toast.success('URL copied!'))">üìã Copy</button>` : ''}
            <button class="btn btn-danger btn-sm" onclick="del(${f.id})">üóëÔ∏è</button>
          </div>
        </td>
      </tr>
    `).join('');
        }

        function render() {
            const media = getFiltered();
            if (currentView === 'grid') { renderGrid(media); }
            else { renderList(media); }
            renderStats();
        }

        function filterMedia() { render(); }

        function switchView(view) {
            currentView = view;
            document.getElementById('mediaGrid').style.display = view === 'grid' ? 'grid' : 'none';
            document.getElementById('mediaList').style.display = view === 'list' ? 'block' : 'none';
            render();
        }

        render();

        function openUploadModal() {
            document.getElementById('filePreview').innerHTML = '';
            document.getElementById('fileUrl').value = '';
            document.getElementById('fileName').value = '';
            Modal.show('uploadModal');
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            const preview = document.getElementById('filePreview');
            files.forEach(f => {
                document.getElementById('fileName').value = f.name;
                preview.innerHTML += `<div style="display:flex;align-items:center;gap:8px;padding:8px;background:var(--bg-input);border-radius:6px;font-size:13px">
        <span>üìé</span><span style="flex:1;overflow:hidden;text-overflow:ellipsis">${f.name}</span><span style="color:var(--text-muted)">${(f.size / 1024).toFixed(0)} KB</span>
      </div>`;
            });
        }

        function handleDrop(e) {
            e.preventDefault();
            const files = Array.from(e.dataTransfer.files);
            document.getElementById('dropZone').style.borderColor = 'var(--border)';
            document.getElementById('dropZone').style.background = '';
            if (files.length) {
                const input = document.getElementById('fileInput');
                // We can't set input.files directly but show the preview
                handleFileSelect({ target: { files } });
            }
        }

        function uploadFile() {
            const name = document.getElementById('fileName').value.trim();
            const url = document.getElementById('fileUrl').value.trim();
            if (!name) { Toast.error('File name is required'); return; }
            const ext = name.split('.').pop().toLowerCase();
            const type = ['jpg', 'jpeg', 'png', 'webp', 'gif', 'svg'].includes(ext) ? `image/${ext}` : `application/${ext}`;
            const thumb = type.startsWith('image') ? 'üñºÔ∏è' : ext === 'pdf' ? 'üìÑ' : 'üìÅ';
            CMS.add('media', { name, type, url, thumb, size: url ? '‚Äî KB' : '0 KB', date: new Date().toISOString().split('T')[0] });
            Modal.hide('uploadModal');
            Toast.success('File added to media library');
            render();
        }

        function del(id) { deleteId = id; Modal.show('confirmModal'); }
        document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
            CMS.remove('media', deleteId); Modal.hide('confirmModal'); Toast.success('File deleted'); render();
        });
    </script>
</body>

</html>
